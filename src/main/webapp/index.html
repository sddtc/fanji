<html>
<head>
<title>fanji</title>
</head>
<body>
<div ng-app>
<div ng-controller="videoShowCtrl">
{{content}}
</div>
</div>
<script type="text/javascript" src="/static/js/angular-min.js"></script>
<script type="text/javascript">
function videoShowCtrl($scope, $http) {
    var url = "/sddtc/video";
    $http.get(url).success(function(data) {
        $scope.content = data;
    });
}
</script>
</body>
</html>
